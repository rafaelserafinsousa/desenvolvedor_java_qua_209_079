<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://ultraq.net.nz/thymeleaf/layout">
<head>
  <meta author="Rafael Serafin Sousa">
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlergiasCardápio</title>
  <script src="/js/navbar.js" defer></script>
</head>
<body>

      <header th:replace="~{modules/navbar :: navbar}"></header>

<main class=" flex items-center justify-center h-screen bg-gradient-to-b from-blue-50 to-white text-cyan-900">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-center  mb-6">Quem está acessando?</h1>
        
        <form th:action="@{/restaurantes}" method="post" class="text-center">
            
            <label for="idUsuario" class="sr-only">Selecione o usuário</label>
            <select name="idUsuario" id="idUsuario" class="w-full p-3 border rounded-lg mb-4">
                <option th:each="u : ${usuarios}" th:value="${u.idUsuario}" th:text="${u.nome}">
                    </option>
            </select>
            
            <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold rounded-lg p-3">
                Ver Restaurantes
            </button>
            
        </form>
    </div>
</main>

      <footer th:replace="~{modules/footer :: footer}"></footer>


</body>
</html>
