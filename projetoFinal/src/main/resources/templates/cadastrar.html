<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://ultraq.net.nz/thymeleaf/layout">

<head>
  <meta author="Rafael Serafin Sousa">
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlergiasCad√°pio</title>
  <script src="/navbar" defer></script>
</head>

<body>

  <header th:replace="~{modules/navbar :: navbar}"></header>

  <main>

    <div class="min-h-screen py-40 flex items-center justify-center">
      <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-8">
          <h2 class="text-3xl mb-4 font-semibold">Cadastro</h2>
          <p class="mb-4 text-gray-600">Crie sua conta para continuar</p>
          <form action="#">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
              <input type="text" class="border border-gray-400 py-2 px-4 w-full" placeholder="Nome Completo">
            </div>
            <div class="mt-5">
              <input type="email" placeholder="Email" class="border border-gray-400 py-2 px-4 w-full">
            </div>
            <div class="mt-5">
              <input type="password" placeholder="Password" class="border border-gray-400 py-2 px-4 w-full">
            </div>
            <div class="mt-5">
              <input type="password" placeholder="Confirm Password" class="border border-gray-400 py-2 px-4 w-full">
            </div>
            <div class="mt-5 flex items-center">
              <input type="checkbox" class="border border-gray-400 mr-2">
              <span>
                I accept the <a href="#" class="text-purple-500 font-semibold">Terms of Use</a> & <a href="#"
                  class="text-purple-500 font-semibold">Privacy Policy</a>
              </span>
            </div>
            <div class="mt-5">
              <button class="bg-purple-500 w-full text-center text-white py-3 rounded-md hover:bg-purple-600">Register
                Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </main>

  <footer th:replace="~{modules/footer :: footer}"></footer>

</body>

</html>
