<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://ultraq.net.nz/thymeleaf/layout">

<head>
  <meta author="Rafael Serafin Sousa">
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/js/navbar.js" defer></script>
  <title>AlergiasCadápio</title>
</head>

<body>

  <header th:replace="~{modules/navbar :: navbar}"></header>

  <main>
    <section class="p-30">

  <div class="max-w-5xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center text-pink-700 mb-10">
      🍽️ Pratos Seguros para <span th:text="${usuario.nome}"></span>
    </h1>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Loop dos restaurantes -->
      <div th:each="restaurante : ${restaurantes}"
           class="bg-white shadow-lg rounded-2xl p-6 hover:shadow-2xl transition-shadow duration-200">

        <h2 class="text-xl font-semibold text-pink-600 mb-4">
          🏠 <span th:text="${restaurante.nome}"></span>
        </h2>

        <ul class="space-y-2">
          <!-- Loop dos pratos seguros -->
          <li th:each="prato : ${restaurante.pratosSeguros}"
              class="flex items-center gap-2 text-gray-700">
            <span class="text-lg">🍴</span>
            <span th:text="${prato.nome}"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>

    </section>

</main>

<footer th:replace="~{modules/footer :: footer}"></footer>

</body>

</html>
