<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://ultraq.net.nz/thymeleaf/layout">
<head>
  <meta author="Rafael Serafin Sousa">
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlergiasCardÃ¡pio</title>
  <script src="/js/navbar.js" defer></script>
  <script src="/js/login.js" defer></script>
</head>

<body>

  <header th:replace="~{modules/navbar :: navbar}"></header>

  <main class="bg-gradient-to-b from-blue-50 to-white text-cyan-900 min-h-screen p-30">

    <div th:unless="${#maps.isEmpty(restaurantesComPratos)}">
      <h2 class="text-3xl font-bold text-center mb-12" th:text="'Restaurantes seguros para ' + ${usuario.nome}"></h2>

      <div>
        <div th:each="entry : ${restaurantesComPratos}" class="mb-12">
          <h3 class="text-2xl font-semibold" th:text="${entry.key.nome}">Restaurante</h3>
          <div class="flex flex-wrap gap-4 mt-4">
            <div th:each="prato : ${entry.value}" class="bg-white p-4 rounded-lg shadow">
              <p th:text="${prato.nome}">Nome do Prato</p>
            </div>
          </div>
        </div>
      </div>

      <div th:if="${#maps.isEmpty(restaurantesComPratos)}" class="text-center p-20">
        <h3 class="text-2xl font-semibold text-gray-700">Que pena! ðŸ˜¥</h3>
        <p class="text-lg text-gray-500 mt-2"
          th:text="'Nenhum restaurante 100% seguro foi encontrado para o perfil de ' + ${usuario.nome}"></p>
      </div>
    </div>

    <div class="text-center mt-12">
      <a th:href="@{/login}" class="bg-teal-600 hover:bg-teal-700 text-white font-bold rounded-full py-2 px-4">Trocar
        UsuÃ¡rio</a>
    </div>

  </main>

  <footer th:replace="~{modules/footer :: footer}"></footer>

</body>

</html>
