<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://ultraq.net.nz/thymeleaf/layout">

<head>
  <meta author="Rafael Serafin Sousa">
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="/js/mascara.js" defer></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlergiasCadápio</title>
  <script src="/js/navbar.js" defer></script>
  <script src="/js/dropcad.js" defer></script>
</head>

<body>

  <header th:replace="~{modules/navbar :: navbar}"></header>

  <main>
    
    <div class="bg-white shadow-md rounded-2xl p-8 w-96">
    <h1 class="text-xl font-bold text-center mb-6">Selecione o Usuário</h1>

    <form th:action="@{/selecionarUsuario}" method="post" class="space-y-4">
      <select name="idUsuario"
              class="w-full border border-gray-300 rounded-2xl p-2">
        <option th:each="usuario : ${usuarios}"
                th:value="${usuario.idUsuario}"
                th:text="${usuario.nome}">
        </option>
      </select>

      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white rounded-2xl py-2">
        Continuar
      </button>
    </form>
  </div>

  </main>

  <footer th:replace="~{modules/footer :: footer}"></footer>

</body>

</html>
