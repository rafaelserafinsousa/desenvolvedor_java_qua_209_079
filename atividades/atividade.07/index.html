<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Rafael Serafin Sousa">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
    <h1>Formulário</h1>
    <hr/>
    </header>
    <form>
        <label for="nome">Nome</label><br>
        <input type="text" max="32" min="3" placeholder="Digite seu nome"><br><br>

        <label for="Sobrenome">Sobrenome</label><br>
        <input type="text" max="60" min="3" placeholder="Digite seu sobrenome"><br><br>

        <label for="data">Data de nascimento</label><br>
        <input type="date"><br><br>

        <label for="email">E-mail</label><br>
        <input type="email" placeholder="Digite seu email"><br><br>

        <label for="telefone">Telefone</label><br>
        <input type="" placeholder="Digite seu telefone"><br><br>

        <label for="endereco">Endereço</label><br>
        <input type="text" placeholder="Cidade"><br>
        <input type="text" placeholder="Endereço, complemento..."><br><br>

        
        <label name="genero">Gênero</label><br><select>
            <option name="genero">Masculino</option>
            <option name="genero">Feminino</option>
            <option name="genero">Prefiro não informar</option>
            <option name="genero">Outro</option>
        </select><br><br>

        <label name="escolaridade">Escolaridade</label><br><select>
            <option name="escolaridade">Nível fundamental</option>
            <option name="escolaridade">Nível médio</option>
            <option name="escolaridade">Nível superior</option>
            <option name="escolaridade">Pós graduação</option>
            <option name="escolaridade">Mestrado</option>
            <option name="escolaridade">Doutorado</option>
        </select><br><br>
    </form>
</body>
</html>
