<body>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" minlength="14"><br><br>
        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" placeholder="(00) 00000-0000" maxlength="15" minlength="15"><br><br>
        <label for="cpf">CEP:</label><br>
        <input type="text" id="cep" placeholder="00000-000" maxlength="9" minlength="9"><br><br>
        <button type="submit">Enviar</button>
    </form>
    <h2 id="result"></h2>
