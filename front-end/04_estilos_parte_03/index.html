<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <title>Document</title>
</head>
<body>
        <h1>Formulário em CSS</h1>
        <hr/>
        <form method="">
            <input type="text" placeholder="Nome" class="nome"/>
            <input type="text" placeholder="Sobrenome" class="sobrenome"/>
            <input type="tel" placeholder="Telefone: (00) 00000-0000" class="telefone"/>
            <input type="email" placeholder="email: usuario@servidor.com" class="email"/>
            <select name="" id="">
                <option>Informe o genêro...</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Não desejo informar</option>
            </select>
            <input type="text" placeholder="CEP: 00.000-000" class="cep">
            <input type="text" placeholder="Cidade" class="cidade">
            <input type="text" placeholder="Endereço" class="endereco">
            
            <select name="" class="escolaridade">
                <option>Informe a escolaridade...</option>
                <option>Nível fundamental</option>
                <option>Nível médio</option>
                <option>Nível superior</option>
                <option>Pós graduação</option>
                <option>Mestrado</option>
                <option>Doutorado</option>
            </select>

            <input type="text" placeholder="Profissão" class="profissao">
            
            <div >
                <label class="cursosTitulo">Escolha cursos concluidos:</label><br>
        <input type="checkbox"><span>Ui design</span>
        <input type="checkbox"><span>Ux design</span>
        <input type="checkbox"><span>C#</span>
        <input type="checkbox"><span>Java</span>
        <input type="checkbox"><span>Python</span>
        <input type="checkbox"><span>JavaScript</span>
        <input type="checkbox"><span>Lua</span>
        <input type="checkbox"><span>Ruby</span>
        <input type="checkbox"><span>Cobol</span>
        <input type="checkbox"><span>Nenhum dos anteriores</span>
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>


</body>
</html>
