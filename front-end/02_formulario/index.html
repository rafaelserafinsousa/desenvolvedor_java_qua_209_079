<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Rafael Serafin Sousa">

    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="java, senai, industria, indústria, programacao, programação, desenvlvedor, desenvolvimento, qua, qua.209.079, qua209079, qua.209079, , qua209.079, alex, machado, ribeiro, vespertino, tarde, web, jee, ee, taguatinga, df"/>

    <meta name="descripiton" content="Sistema Front-End feito no curso de Desenvolvimento Java Vespertino do SENAI Taguatinga - DF">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário</title>
</head>
<body>
    <header > 
    <h1>Formulário</h1>
    <hr/> 
    </header>
    <form>
        <label for="nome">Nome:</label><br />
        <input type="text" placeholder="Digite seu nome" minlength="3" maxlength="32"/><br /><br />
        
        <label for="idade">Idade:</label><br />
        <input type="number" value="18" min="12" max="65"/><br /><br />

        <label for="data">Data de nascimento:</label><br />
        <input type="date" /><br /><br />

        <label for="senha">Senha:</label><br />
        <input type="password" /><br /><br />

        <label for="genero">Gênero:</label><br />
        <input type="radio" name="genero" /><span>Masculino</span><br />
        <input type="radio" name="genero" /><span>Feminino</span><br />
        <input type="radio" name="genero" /><span>Outros</span><br />
        <input type="radio" name="genero" /><span>Prefiro não informar</span><br ><br />

        <select>
            <option name="escolaridade"></option>
            <option name="escolaridade">Nível fundamental</option>
            <option name="escolaridade">Nível médio</option>
            <option name="escolaridade">Nível superior</option>
            <option name="escolaridade">Pós graduação</option>
            <option name="escolaridade">Mestrado</option>
            <option name="escolaridade">Doutorado</option>

        </select><br /><br />
        <label>Escolha as linguagens de programação que domina:</label><br>
        <input type="checkbox" name="linguagens"><span>C</span><br>
        <input type="checkbox" name="linguagens"><span>C++</span><br>
        <input type="checkbox" name="linguagens"><span>C#</span><br>
        <input type="checkbox" name="linguagens"><span>Java</span><br>
        <input type="checkbox" name="linguagens"><span>Python</span><br>
        <input type="checkbox" name="linguagens"><span>JavaScript</span><br>
        <input type="checkbox" name="linguagens"><span>Lua</span><br>
        <input type="checkbox" name="linguagens"><span>Ruby</span><br>
        <input type="checkbox" name="linguagens"><span>Cobol</span><br><br>

        <label>Digite um comentario</label><br>
        <textarea value="" rows="5" cols="55"></textarea><br><button type="submit">Enviar</button><br><br>

        <label>Envie um arquivo</label>
        <input type="file"><br><br>
        <button type="submit">Cadastrar</button>
    </form>
    <footer></footer>
</body>
</html>
