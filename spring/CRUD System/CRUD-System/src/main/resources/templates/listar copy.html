                     <div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2><b>Usuarios</b></h2></div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-info add-new">
                            <i class="fa fa-plus" ></i> Adicionar
                        </button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered" style="table-layout: auto; width: 100%;">
                <thead>
                    <tr>
                        <th style="width: 5%;">id</th>
                        <th style="min-width: 180px;">nome</th>
                        <th style="min-width: 220px;">email</th>
                        <th style="min-width: 150px;">cpf</th>
                        <th style="width: 100px;">ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario:${usuarios}">
                        <td><span th:text="${usuario.idPessoa}"></span></td>
                        <td><span th:text="${usuario.nome}"></span></td>
                        <td style="word-wrap: break-word;"><span th:text="${usuario.email}"></span></td>
                        <td><span th:text="${usuario.cpf}"></span></td>
                        <td>
                            <!-- <a class="add" title="adicionar" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
                            <a class="btn btn-waning" title="editar" role="button" th:ref="${(#mvc.url('CC#alterarUsuario').arg(0, usuario.idPessoa)).build()}" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a> -->
                            <div> <a class="btn btn-waning" role="button" th:href="@{'/alterarUsuario/'+ ${usuario.idPessoa}}" data-toggle="tooltip"><i class="material-icons">&#xE254</i></a></div>
                            <div> <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#Excluir"> <i class="material-icons">&#xE872</i></a></div> </button> 
                            <!-- <a class="btn btn-" role="button" th:href="@{'/confirmarExclusao/'+ ${usuario.idPessoa}}" data-toggle="tooltip"> -->
                            <!-- <a class="delete" title="deletar" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
