 <form method="post">

            <div class="col-12">
            <div class="input-group mb-3">

                <input type="text" name="nome" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${usuario.nome}" required>
            </div>
          </div>
<!--------------------------------------------------->
            <div class="col-12">
              <div class="input-group mb-3">

              </div>
            </div>

              <div class="input-group mb-3">

              </div>
                   <button type="submit" class="btn btn-primary">cadastrar</button>
              </div>
</form>
